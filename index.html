<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Desafio Profile card</title>
</head>

<body>
    <main>
        <div class="profile">
            <div class="background-photo">
                <img src="./src/images/bg-pattern-card.svg" alt="Imagem de fundo">
            </div>

            <div class="photo-profile">
                <img src="./src/images/image-victor.jpg" alt="">
            </div>

            <div class="info-user">
                <h2 class="name">Victor Crest</h2>

                <h2 class="age">26</h2>
            </div>

            <div class="user-city">London</div>

            <div class="horizontal-line"></div>

            <div class="engagement">
                <ul class="media-reach">
                    <li>80K</li>
                    <li>803K</li>
                    <li>1.4K</li>
                </ul>
            
                <ul class="engagement-posts">
                    <li>Followers</li>
                    <li class="likes">Likes</li>
                    <li>Photos</li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
